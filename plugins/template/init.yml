 - Log
 - VFS

use_lib:
 - lib

use:
 - Contentment::Generator::Template

hooks:
  Contentment::VFS::generator: Contentment::Generator::Template::match

configuration: 
  PLUGIN_BASE:
   - Contentment::Template::Plugin
   - Template::Plugin
