name: Security
version: 0.08
description: Contentment security system.

depends_on:
 - Log
 - Oryx
 - Session
 - Settings

use_lib:
 - lib

use:
 - Contentment::Security
 - Contentment::Security::Manager

hooks:
  Contentment::install:
    sub: Contentment::Security::install
    order: 10 
  Contentment::begin: 
    sub: Contentment::Security::begin
    order: -50

security_manager: Contentment::Security::Manager
